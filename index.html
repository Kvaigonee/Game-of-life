<!doctype html>
<html lang="en">
<head>
    <title>Game of life</title>
    <style>
        .render-view {
            left: 0;
            top: 0;
            position: absolute;
            z-index: 1;
        }

        .render-controls {
            position: absolute;
            z-index: 2;
            top: 10px;
            right: 10px;
        }

        .render-controls-block {
            background-color: #505050;
            color: white;
        }

        .render-controls-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
        }

        .render-controls-button:hover {
            background-color: white;
            color: #4CAF50;
        }

        .render-controls-view-value {
            display: inline-block;
            color: white;
        }
    </style>
</head>
<body>

<div class="render-view">
    <canvas id="render-area"></canvas>
</div>

<div class="render-controls">
    <div class="render-controls-block">
        <button class="render-controls-button" id="start">Start</button>
        <button class="render-controls-button" id="stop">Stop</button>
        <button class="render-controls-button" id="reset">Reset</button>
    </div>

    <div class="render-controls-block">
        <label for="time">Generation time</label>
        <div class="render-controls-view-value" id="time"></div>
    </div>

    <div class="render-controls-block">
        <label for="size">Size</label>
        <input type="range" min="10" max="2000" value="300" class="render-controls-input" id="size">
        <div class="render-controls-view-value" id="size-value"></div>
    </div>

    <div class="render-controls-block">
        <label for="speed">Speed</label>
        <input type="range" min="1" max="60" value="20" class="render-controls-input" id="speed">
        <div class="render-controls-view-value" id="speed-value"></div>
    </div>

    <div class="render-controls-block">
        <label for="scale">Scale</label>
        <input type="range" min="1" max="10" value="1" class="render-controls-input" id="scale">
        <div class="render-controls-view-value" id="scale-value"></div>
    </div>

    <div class="render-controls-block">
        <button class="render-controls-button" id="random">Generate random</button>
    </div>
</div>

<script src="bundle/index.js"></script>
</body>
</html>
